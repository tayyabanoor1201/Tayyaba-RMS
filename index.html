<!DOCTYPE html>
<html>
<head>
  <title>Tayyaba Noor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .recipe-card {
  transition: transform 0.9s;
}

.recipe-card:hover {
  transform: scale(1.05);
}
.text-justify {
      text-align: justify;
      text-justify: inter-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Recipe Management System</h1>
    <hr>
    <form id="recipeForm" class="mb-4">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <textarea class="form-control" id="ingredients" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="instructions">Instructions:</label>
        <textarea class="form-control text-justify" id="instructions" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control-file" id="image" accept="image/*">
      </div>
      <button id="addRecipeBtn" type="submit" class="btn btn-primary">Add Recipe</button>

    </form>
    <hr>
    <div class="form-group">
      <label for="searchInput">Search:</label>
      <input type="text" class="form-control" id="searchInput" oninput="searchRecipes()">
    </div>
    <h2>Recipes:</h2>
    <div id="recipeList" class="row"></div>
    <div id="pagination" class="mt-3"></div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
